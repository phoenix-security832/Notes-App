{% extends "base.html" %}
{% block content %}
<h2>Add New Note</h2>
<form method="POST">
    <div class="form-group">
        <label>Title</label>
        <input type="text" name="title" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Content</label>
        <textarea name="content" class="form-control" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Note</button>
</form>
{% endblock %}
